<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/app.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:200,200i,400,400i,500,500i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="./public/styles/global.css">

  <title>WOD List</title>

</head>

<body>
  <header id="header">
    <div id="heading">
      <h1 id="title">WOD List</h1>
      <h2 id="subtitle">List your WODs</h2>
    </div>

    <nav id="main-nav">
      <ul>
        <li><a href='' id='all-wods'>All WODS</a></li>
        <li><a href='' id='my-wods'>My WODS</a></li>
        <li><a href='' id='create'>Create WOD</a></li>
        <li><a href='' id='info'>Info</a></li>
        <li><a href='' id='blog'>Blog</a></li>
      </ul>
    </nav>
  </header>

  <main id='main'>
  </main>

  <footer id='footer'>
    <small>&copy; 2018 WOD List</small>
  </footer>

  <dialog id='form-modal'>

    <form id="input-form">

      <fieldset> Name:
        <input type="text" name='name'>
      </fieldset>

      <fieldset>
        <legend>Type: </legend>
        <label> Girl
          <input type="radio" name="type" value="Girl">
        </label>
        <label> Hero
          <input type="radio" name="type" value="Hero">
        </label>
        <label> Games
          <input type="radio" name="type" value="Games">
        </label>
        <label> Bnechmark
          <input type="radio" name="type" value="Benchmark">
        </label>
        <label> Custom
          <input type="radio" name="type" value="Custom">
        </label>
      </fieldset>

      <fieldset>
        <legend>Scoring: </legend>
        <label> For Time
          <input type="radio" name="scoring" value="For Time">
        </label>
        <label> Rounds for Time
          <input type="radio" name="scoring" value="Rounds for Time">
        </label>
        <label> Other
          <input type="radio" name="scoring" value="Other">
        </label>
        <label> Not Applicable
          <input type="radio" name="scoring" value="Not Applicable">
        </label>
      </fieldset>

      <fieldset>
        <legend>Emphasis: </legend>
        <label> Aerobic
          <input type="radio" name="emphasis" value="Aerobic">
        </label>
        <label> Strength
          <input type="radio" name="emphasis" value=Strenght>
        </label>
        <label> Gymnastics
          <input type="radio" name="emphasis" value="Gymnastic">
        </label>
        <label> Anaerobic
          <input type="radio" name="emphasis" value="Anaerobic">
        </label>
      </fieldset>

      <fieldset>
      <legend>Exercises</legend>
        <textarea name="exercises" rows="8" cols="80"></textarea>
      </fieldset>


      <fieldset>
      <legend>Rx </legend>
        <textarea name="rX" rows="8" cols="80"></textarea>
      </fieldset>

      <fieldset>
        <legend>Equipment: </legend>
        <label>Barbell
          <input type="checkbox" name="equipment[]" value="Barbell">
        </label>
        <label>Pull-up Bar
          <input type="checkbox" name="equipment[]" value="Pull-up">
        </label>
        <label> Rings
          <input type="checkbox" name="equipment[]" value="Rings">
        </label>
        <label> Kettlebell
          <input type="checkbox" name="equipment[]" value="Kettlebell">
        </label>
        <label> Medball
          <input type="checkbox" name="equipment[]" value="Medball">
        </label>
      </fieldset>

      <fieldset>
        <legend> Score: </legend>
            <input type="date" name='score_date'>
            <input type="text" name='score_score'>
      </fieldset>

      <fieldset>
      <legend>Goal: </legend>
        <input type="text" name="goal">
      </fieldset>
      <br>

      <fieldset>
      <legend>Times </legend>
        <label> Minimum Time
          <input type="time" name='min_time' step='1'>
        </label>

        <label> Maximum Time
          <input type="time" name='max_time' step='1'>
        </label>
      </fieldset>

      <fieldset>
      <legend> Add </legend>
        <input id='submit' type="submit" value="Add WOD">
        <button id='addMore'> Add more... </button>
      </fieldset>

    </form>
  </dialog>

</body>
</html>
